<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aaron young" />
    <meta name="description" content="Project spots" />
    <meta name="keywords" content="Comman, Separated, Keywords" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Spots Logo" />
      </header>
      <main class="content">
        <div class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Bessie Coleman avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__button_edit">
              <img src="./images/Group 2.svg" alt="Edit Profile" />
              Edit Profile
            </button>
          </div>
          <button class="profile__button_Add">
            <img src="./images/Group 26.svg" alt="Edit Profile" />
            New post
          </button>
        </div>
        <section class="cards">
          <div class="card__content">
            <ul class="card__list">
              <li class="card__item">
                <img
                  src="./images/Val_Thorens.jpg"
                  alt="Window view of homes"
                  class="card__images"
                />
                <p class="card__description">Val Thorens</p>
              </li>
              <li class="card__item">
                <img
                  src="./images/Restaurant_terrace.jpg"
                  alt="Window view of homes"
                  class="card__images"
                />
                <p class="card__description">Restaurant terrace</p>
              </li>
              <li class="card__item">
                <img
                  src="./images/outdoor_cafe.jpg"
                  alt="Window view of homes"
                  class="card__images"
                />
                <p class="card__description">An outdoor cafe</p>
              </li>
              <li class="card__item">
                <img
                  src="./images/Bridge.jpg"
                  alt="Window view of homes"
                  class="card__images"
                />
                <p class="card__description">
                  A very long bridge, over the forest...
                </p>
              </li>
              <li class="card__item">
                <img
                  src="./images/Tunnel.jpg"
                  alt="Window view of homes"
                  class="card__images"
                />
                <p class="card__description">Tunnel with morning light</p>
              </li>
              <li class="card__item">
                <img
                  src="./images/Mountain_house.jpg"
                  alt="Window view of homes"
                  class="card__images"
                />
                <p class="card__description">Mountain house</p>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
